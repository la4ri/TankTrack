<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <img src="./img/logogrande.png" alt="Logo" class="logogrande">
            <div class="form-group">
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="botaologin">Entrar</button>
            <p class="esquecersenha">Esqueceu sua senha? <a href="">Clique Aqui</a></p>
        </form>
        <img src="./img/logopequena.png" alt="Logo" class="logopequena">
    </div>

    <script src="../javascript/login.js"></script>
</body>

</html>
