<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./style/menu.css">
</head>

<body>
    <div class="top-bar"></div>

    <div class="side-bar"></div>

    <header>
        <div class="user-signal">
            <img src="./img/usuario.svg" alt="Sinalizador de Usuário">
            <span>Nome do Usuário</span>
        </div>

        <a href="telaLogin.html" class="logout-button">
            <span>Logout</span>
            <img src="./img/logout.svg" alt="Botão Logout">
        </a href="telaLogin.html">
    </header>
    <main>
        <div class="menu">
            <h1>Menu Principal</h1>
            <img src="./img/logopequena.png" alt="Logo Pequena">
            <div class="line"></div>
        </div>
    </main>
    <div class="content">
        <p>Escolha o Portal que deseja acessar:</p>
        <div class="portals">
            <div class="portal-card">
                <img src="./img/transportadora.svg" alt="Transportadora">
                <div class="line"></div>
                <h2>Transportadora</h2>
                <div class="line"></div>
                <span>Portal destinado ao monitoramento de produtos.</span>
            </div>
            <div class="portal-card">
                <img src="./img/monitoramento.svg" alt="Monitoramento">
                <div class="line"></div>
                <h2>Monitoramento</h2>
                <div class="line"></div>
                <span>Portal destinado ao monitoramento de motoristas e veículos.</span>
            </div>
            <div class="portal-card">
                <img src="./img/torre-controle.svg" alt="Torre de Controle">
                <div class="line"></div>
                <h2>Torre de Controle</h2>
                <div class="line"></div>
                <span>Portal destinado ao monitoramento da logística.</span>
            </div>
        </div>
    </div>
</body>

</html>
